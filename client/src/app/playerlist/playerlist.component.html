<div class="dateContainer">
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button (click)="loadDataForAllDates()" mat-button>All dates</button>
  <button (click)="loadOverallData()" mat-button>Overall</button>
</div>


<mat-form-field class="filter">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="playername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> 
        <a href="" [routerLink]="['/player', row.playername]"> {{row.playername}} </a> 
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="gamesplayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Games Played </th>
      <td mat-cell *matCellDef="let row"> {{row.gamesplayed}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
      <td mat-cell *matCellDef="let row"> {{row.wins}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="winpercent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Win % </th>
      <td mat-cell *matCellDef="let row"> {{row.winpercent}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="averagedamage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Damage </th>
      <td mat-cell *matCellDef="let row"> {{row.averagedamage}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="kills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kills </th>
      <td mat-cell *matCellDef="let row"> {{row.kills}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="damageperkill">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage/Kill </th>
      <td mat-cell *matCellDef="let row"> {{row.damageperkill}} </td>
    </ng-container>
    
    <!-- Color Column -->
    <ng-container matColumnDef="killspergame">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kills/Game </th>
      <td mat-cell *matCellDef="let row"> {{row.killspergame}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
