<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'MM-dd-yyyy'}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="win">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Win </th>
      <td mat-cell *matCellDef="let row"> {{row.win}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="kills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kills </th>
      <td mat-cell *matCellDef="let row"> {{row.kills}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="damage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage </th>
      <td mat-cell *matCellDef="let row"> {{row.damage}} </td>
    </ng-container>

    <ng-container matColumnDef="revives">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Revives </th>
      <td mat-cell *matCellDef="let row"> {{row.revives}} </td>
    </ng-container>

    <ng-container matColumnDef="respawns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Respawns </th>
      <td mat-cell *matCellDef="let row"> {{row.respawns}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
